<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <table>
            <h1>Calculadora</h1>
            <div id="container-input">
                <div id="resultado"> </div>
            </div>
            <tr>
                <td><button class="botao" onclick="clean()">C</button></td>
                <td><button class="botao" onclick="lessone()"><</button></td>
                <td><button class="botao" onclick="shownumber('/')">/</button></td>
                <td><button class="botao" onclick="shownumber('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="shownumber('7')">7</button></td>
                <td><button class="botao" onclick="shownumber('8')">8</button></td>
                <td><button class="botao" onclick="shownumber('9')">9</button></td>
                <td><button class="botao" onclick="shownumber('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="shownumber('4')">4</button></td>
                <td><button class="botao" onclick="shownumber('5')">5</button></td>
                <td><button class="botao" onclick="shownumber('6')">6</button></td>
                <td><button class="botao" onclick="shownumber('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="shownumber('1')">1</button></td>
                <td><button class="botao" onclick="shownumber('2')">2</button></td>
                <td><button class="botao" onclick="shownumber('3')">3</button></td>
                <td rowspan="2"><button class="botao" style="padding: 40px 20px" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao" style="padding: 15px 50px;" onclick="shownumber('0')">0</button></td>
                <td><button class="botao" style="padding: 15px 22px" onclick="shownumber('.')">.</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
